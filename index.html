<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elder Futhark Runes</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transition: background-color 0.5s ease-in-out;
        }

        #runesText {
            font-size: 36px;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            color: #000;
        }

        .dark-mode body {
            background-color: #222;
            color: #fff;
        }

        .dark-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1;
            display: none;
        }

        .dark-mode .dark-overlay {
            display: block;
        }

        .dark-mode #runesText {
            color: #fff;
        }

        .dark-mode .toggle-label::before {
            background-color: #fff;
        }

        .toggle-container {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            z-index: 2;
        }

        .toggle-label {
            cursor: pointer;
            display: inline-block;
            position: relative;
            width: 60px;
            height: 34px;
        }

        .toggle-label::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #222;
            border-radius: 20px;
            transition: background-color 0.3s;
        }

        .toggle-input {
            display: none;
        }

        .toggle-slider {
            position: absolute;
            top: 0;
            left: 0;
            width: 34px;
            height: 34px;
            border-radius: 50%;
            background-color: #fff;
            transform: translateX(0);
            transition: transform 0.3s ease-in-out;
        }

        .toggle-input:checked + .toggle-label .toggle-slider {
            transform: translateX(26px);
        }
    </style>
</head>
<body>
    <div class="dark-overlay"></div>
    <div class="toggle-container">
        <label class="toggle-label" for="darkModeToggle">
            <input type="checkbox" id="darkModeToggle" class="toggle-input">
            <div class="toggle-slider"></div>
        </label>
        <span style="margin-left: 10px;">Dark Mode</span>
    </div>

    <div id="runesText">ᚠᚢᚦᚬᚱᚴ</div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const runesText = document.getElementById("runesText");
            const darkModeToggle = document.getElementById("darkModeToggle");
            const darkOverlay = document.querySelector(".dark-overlay");

            darkModeToggle.addEventListener("change", function() {
                document.body.classList.toggle("dark-mode", darkModeToggle.checked);
                darkOverlay.style.display = darkModeToggle.checked ? "block" : "none";
                runesText.style.color = darkModeToggle.checked ? "#fff" : "#000";
            });

            setTimeout(() => {
                runesText.style.opacity = 1;
            }, 500);

            setInterval(() => {
                runesText.style.opacity = 0;
                setTimeout(() => {
                    runesText.innerText = generateRandomRunes();
                    runesText.style.opacity = 1;
                }, 1000);
            }, 3000);

            function generateRandomRunes() {
                const allRunes = ["ᚠ", "ᚢ", "ᚦ", "ᚬ", "ᚱ", "ᚴ", "ᚼ", "ᛁ", "ᛅ", "ᛋ", "ᛏ", "ᛒ", "ᛘ", "ᛚ"];
                return allRunes[Math.floor(Math.random() * allRunes.length)];
            }
        });
    </script>
</body>
</html>
